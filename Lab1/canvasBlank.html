<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
      canvas {
 border:solid black ;
 
}
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="350" height="500">
    </canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
		const theCanvas = document.getElementById("canvasOne");

		// Set the canvas up for drawing in 2D.

		const ctx = theCanvas.getContext("2d");

		// Set the fill colour to bright red.

		ctx.fillStyle = "rgb(255, 0, 0, 0.4)";

		// Create a filled rectangle 

    ctx.fillRect(150, 0, 200, 200);
    ctx.fillStyle = "rgb(0, 255, 0, 0.4)";
    ctx.fillRect(0, 0, 200, 200);
    ctx.strokeRect(150, 0, 200, 200);
    ctx.strokeRect(0, 0, 200, 200);

    // Adding words

    ctx.font = "24px serif";
    ctx.fillStyle = "rgb(0, 0, 0)";
    ctx.fillText("Nathan Buyrchiyev", 10, 50);

    //Drawing a circle

    ctx.beginPath();
    ctx.arc(75, 300, 50, 0, Math.PI * 2); // Outer circle
    ctx.fillStyle = "rgb(255, 0, 0, 0.4)";
    ctx.fill();
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(150, 300, 50, 0, Math.PI * 2); // Outer circle
    ctx.fillStyle = "rgb(0, 255, 0, 0.4)";
    ctx.fill();
    ctx.stroke();

    //Drawing a semi circle

    ctx.beginPath();
    ctx.arc(280, 300, 50, 0, Math.PI * 1); // Outer circle
    ctx.fillStyle = "rgb(0, 0, 255, 0.4)";
    ctx.fill();
    ctx.closePath();
    ctx.stroke();
    

    //Drawing 3/4 of a circle
    ctx.beginPath();
    ctx.moveTo(80, 420);
    ctx.arc(80, 420, 50, 0, Math.PI * 0.5, true); // Outer circle
    ctx.closePath();
    ctx.fillStyle = "rgb(255, 153, 204, 0.5)";
    ctx.fill();
    ctx.stroke();

    </script>

  </body>

</html>

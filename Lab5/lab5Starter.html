<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Nathan Buyrchiyev</h1>
    <script type="text/javascript">

        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(76, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 80;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Define the geometry and material for a sphere.
        const material = new THREE.MeshLambertMaterial({ color: 0xffff00, wireframe: false, });
        const geometry = new THREE.SphereGeometry(10, 100, 100);
        const sphere = new THREE.Mesh(geometry, material);
        
        scene.add(sphere);

        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(50, 50, 50);
        scene.add(spotLight);

        // Create an invisible boundary circle
        const boundaryRadius = 100; // Set the radius of the invisible boundary
        const centerX = 0; // Center of the circle on the x-axis
        const centerY = 0; // Center of the circle on the y-axis

        // Velocity for sphere movement along the x-axis
        let xVelocity = 1.05;

        // Repeatme function repeats every frame.
        const repeatme = function () {
            renderer.render(scene, camera);

            requestAnimationFrame(repeatme);
            // Code to rotate sphere
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // Code to move sphere
            sphere.position.x += xVelocity;

            // Check if the sphere hits the boundary using the Pythagorean theorem
            const distance = Math.sqrt(Math.pow(sphere.position.x - centerX, 2) + Math.pow(sphere.position.y - centerY, 2));
            if (distance + 10 > boundaryRadius) {  // 10 is the radius of the sphere
                xVelocity = -xVelocity;  // Reverse direction when it hits the boundary
            }
        }
        repeatme();

    </script>
</body>

</html>

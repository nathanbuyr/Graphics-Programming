<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Nathan Buyrchiyev</h1>
    <script type="text/javascript">

        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(76, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 80;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Define Sphere class
        class Sphere {
            constructor(scene, radius, color, boundaryRadius) {
                // Create a sphere geometry and material
                const material = new THREE.MeshLambertMaterial({ color: color, wireframe: false });
                const geometry = new THREE.SphereGeometry(radius, 100, 100);
                this.sphere = new THREE.Mesh(geometry, material);
                scene.add(this.sphere);

                // Set initial properties
                this.radius = radius;
                this.boundaryRadius = boundaryRadius;
                this.position = this.sphere.position;
                this.position.set(0, 0, 0);
                this.velocityX = 1.05;  // Initial velocity along x-axis
            }

            // Method to update sphere's position
            updatePosition() {
                // Move the sphere along the x-axis
                this.position.x += this.velocityX;

                // Check for boundary collision and reverse direction
                const distanceFromCenter = Math.sqrt(Math.pow(this.position.x, 2) + Math.pow(this.position.y, 2));
                if (distanceFromCenter + this.radius > this.boundaryRadius) {
                    this.velocityX = -this.velocityX;  // Reverse direction when hitting the boundary
                }
            }

            // Method to rotate the sphere
            rotateSphere() {
                this.sphere.rotation.x += 0.01;
                this.sphere.rotation.y += 0.01;
            }
        }

        // Create lighting for the scene
        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(50, 50, 50);
        scene.add(spotLight);

        const sphereObject = new Sphere(scene, 10, 0xffff00, 100);

        const repeatme = function () {
            renderer.render(scene, camera);

            requestAnimationFrame(repeatme);
            
            // Update sphere's position and rotation
            sphereObject.updatePosition();
            sphereObject.rotateSphere();
        }
        repeatme();

    </script>
</body>

</html>

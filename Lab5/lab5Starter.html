<!DOCTYPE html>
<html>
<!--Import Three.js CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Nathan Buyrchiyev</h1>
    <script type="text/javascript">

        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(76, window.innerWidth / window.innerHeight, 0.1, 1000);
        // Set camera position
        camera.position.z = 80;

        // Implement renderer - Create a WebGL renderer for rendering the scene and enable shadows.
        var renderer = new THREE.WebGLRenderer();
        renderer.shadowMap.enabled = true;  // Enable shadow maps
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Define SphereObject class
        class SphereObject {
            constructor(scene, radius, color, boundaryRadius) {
                // Create a sphere geometry and material
                const material = new THREE.MeshLambertMaterial({ color: color, wireframe: false });
                const geometry = new THREE.SphereGeometry(radius, 100, 100);
                this.sphere = new THREE.Mesh(geometry, material);
                this.sphere.castShadow = true;  // Sphere casts shadows
                scene.add(this.sphere);

                // Set initial properties
                this.radius = radius;
                this.boundaryRadius = boundaryRadius;
                this.position = this.sphere.position;
                this.position.set(0, 0, 10);  // Set sphere to start above the plane
                this.velocityX = .1;  // Initial velocity along x-axis
                this.velocityY = .1;  // Initial velocity along y-axis
            }

            // Method to update sphere's position
            updatePosition() {
                // Move the sphere along the x-axis and y-axis
                this.position.x += this.velocityX;
                this.position.y += this.velocityY;

                // Check for boundary collision on the x-axis
                const distanceFromCenterX = Math.sqrt(Math.pow(this.position.x, 2) + Math.pow(this.position.y, 2));
                if (distanceFromCenterX + this.radius > this.boundaryRadius) {
                    this.velocityX = -this.velocityX;  // Reverse direction when hitting the horizontal boundary
                }

                // Bounce off the plane
                if (this.position.y - this.radius <= -10) { // Plane position is y = -10
                    this.position.y = -10 + this.radius;  // Reset position to be on the plane
                    this.velocityY = -this.velocityY;  // Reverse vertical direction
                }


                // Check for vertical boundaries
                if (this.position.y >= 10 || this.position.y <= -10) {
                    this.velocityY = -this.velocityY;  // Reverse vertical direction when hitting the vertical limits
                }
            }

            // Method to rotate the sphere
            rotateSphere() {
                this.sphere.rotation.x += 0.01;
                this.sphere.rotation.y += 0.01;
            }
        }

        // Create lighting for the scene
        const spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(50, 50, 50);
        spotLight.castShadow = true;  // Spotlight casts shadows
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        scene.add(spotLight);

        // Add a plane under the sphere to catch the shadow
        const planeGeometry = new THREE.PlaneGeometry(200, 200);
        const planeMaterial = new THREE.MeshLambertMaterial({ color: 0x808080, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;  // Rotate plane to lie flat
        plane.position.y = -10;  // Position the plane under the sphere
        plane.receiveShadow = true;  // Plane receives shadows
        scene.add(plane);

        // Instantiate a SphereObject with radius 10 and boundary radius of 30
        const sphereObject = new SphereObject(scene, 10, 0xffff00, 30);

        // Repeatme function repeats every frame
        const repeatme = function () {
            renderer.render(scene, camera);

            requestAnimationFrame(repeatme);
            
            // Update sphere's position and rotation
            sphereObject.updatePosition();
            sphereObject.rotateSphere();
        }
        repeatme();

    </script>
</body>

</html>

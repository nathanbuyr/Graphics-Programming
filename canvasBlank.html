<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
      canvas {
 border:solid black ;
 
}
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="200" height="200">
    </canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
		var theCanvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		var context = theCanvas.getContext("2d");
    var words = theCanvas.getContext("2d");
		// Set the fill colour to bright red.
		context.fillStyle = "rgb(255 0 0 / 50%)";
		// Create a filled rectangle 
    context.fillRect(0, 0, 200, 200); 
    // Adding words
    words.font = "24px serif";
    words.fillStyle = "rgb(0, 0, 0)";
    words.fillText("Nathan Buyrchiyev", 10, 50);

    </script>

  </body>

</html>
